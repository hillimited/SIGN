<body class="fixed-header ">
    <div class="login-wrapper bg-success">

        <div class="bg-pic">

            <img src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" data-src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
                data-src-retina="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt="" class="lazy">


            <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
                <h2 class="semi-bold text-white">
                    Track every single SIGNAL of your customers' thought
                </h2>
            </div>

        </div>


        <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
                <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" width="156" height="44">
                <p class="p-t-35">Sign into your signal account</p>

                <form id="form-login" class="p-t-15" role="form" action="#">

                    <div class="form-group form-group-default">
                        <label>Login</label>
                        <div class="controls">
                            <input type="text" name="username" placeholder="User Name" class="form-control" required>
                        </div>
                    </div>


                    <div class="form-group form-group-default">
                        <label>Password</label>
                        <div class="controls">
                            <input type="password" class="form-control" name="password" placeholder="Credentials" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 no-padding sm-p-l-10">
                            <div class="checkbox ">
                                <input type="checkbox" value="1" id="checkbox1">
                                <label for="checkbox1">Keep Me Signed in</label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-end">
                            <a href="#" class="text-info small">Help? Contact Support</a>
                        </div>
                    </div>

                    <button class="btn btn-success btn-cons m-t-10 inline" type="submit">Sign in</button>
                        
                </form>

                    <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                        <div class="col-sm-9 no-padding m-t-10">
                            <p>
                                <small>
                                    Sign in with
                                    <a href="#" class="text-info bold">Facebook</a>
                                    or
                                    <a href="#" class="text-info bold">Google</a>
                                </small>
                            </p>
                            <p>
                                <small>
                                    Don't have an account. 
                                    <a href="#" class="text-info bold">Sign up</a>
                                </small>
                            </p>
                            <br>
                            <a href="set-time.html" class="text-info bold">PASS THIS PAGE (ADMIN ONLY) >>></a>
                        </div>
                    </div>

            </div>
        </div>

    </div>
