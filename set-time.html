                <div class="row">
                    <div class="col-sm-6 col-md-5">
                        <p class="p-t-5 thai text-black">ก่อนเริ่มใช้งาน SIGNAL เราจำเป็นต้องทราบ Facebook Page URL และช่วงเวลาที่ท่านต้องการวิเคราะห์ผล</p>
